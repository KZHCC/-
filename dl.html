<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- 整体布局 -->
<div class="container right-panel-active">
	<!-- 登录框 -->
	<div class="container_from container--signin">
	    <form action="#" class="from" id="from1">
	        <h2 class="from_title">管理员登录</h2>
	        <input type="text" placeholder="User" class="input">
			<!-- <input type="email" placeholder="Email" class="input"> -->
			<input type="password" placeholder="Password" class="input">
			<!-- <a href="#" class="link">忘记密码？</a> -->
			<button class="btn">登录</button>
	    </form>
	</div>
	
    <!-- 注册框 -->
    <div class="container_from container--signup">
        <form action="#" class="from" id="from2">
            <h2 class="from_title">学生登录</h2>
            <input type="text" placeholder="User" class="input">
			<!-- <input type="email" placeholder="Email" class="input"> -->
			<input type="password" placeholder="Password" class="input">
			<button class="btn">登录</button>
        </form>
    </div>
	
	
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signin">管理员登录</button>
            </div>

            <div class="overlay_panel overlay--right">
                <button class="btn" id="signup">学生登录</button>
            </div>

        </div>
    </div>



</div>
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
